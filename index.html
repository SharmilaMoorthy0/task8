<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <table border="1">
            <thead>
            <tr>
                <th rowspan="2">state of health </th>
                <th colspan="2"> fasting value</th>
                <th>after eating</th>
            </tr>
            <tr>
                <th>minimum</th>
                <th>maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td> less than 140</td>
            </tr>
            <tr>
                <td>pre-diabets</td>
                <td>100</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>diabets</td>
                <td>more than 126</td>
                <td>N/A</td>
                <td> more than 200</td>
            </tr>
